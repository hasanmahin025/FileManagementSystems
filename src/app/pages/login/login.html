<div class="page-wrapper">
    <div class="card-container">
        <div class="form-section">
            <div class="header">
                <h2>Welcome Back</h2>
                <p>Please enter your details to login.</p>
            </div>
            <form [formGroup] = 'loginForm'(ngSubmit) = "onSubmit()">
                <label>Enter Your Username</label>
                <input type="text" formControlName = "Username" placeholder="Username"
                [class.error-border] = "loginForm.get('userName')?.invalid && loginForm.get('userName')?.touched">
                <small *ngIf="loginForm.get('userName')?.invalid && loginForm.get('userName')?.touched" class="error-msg">
                        Username is required.
                    </small>

                 <label>Enter Your Password</label>
                <input type="password" formControlName="password" placeholder="Enter your password"
                    [class.error-border]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                    
                    <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-msg">
                        Password is required.
                    </small>
              
                 <div class="forget-password">
                <a>Forget Password?</a>
            </div>
           <button type="submit" class="btn-class" [disabled]="isSubmitting">
                    {{ isSubmitting ? 'Logging in...' : 'Login' }}
                </button>

            </form>
           <p class="switch-page">
                Don't have an account? <a routerLink="/home/register">Register here</a>
            </p>
           
        </div>
        <div class="visual-section">
            <div class="icon-container">
                <!-- Lock Icon for Login -->
                <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
            </div>
            <h3>Secure Access</h3>
            <p>Login to access your files anywhere.</p>
        </div>
        <div class="wave-bg">
            <svg viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="wave-grad-login" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#d1fae5;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#22d3ee;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <path fill="url(#wave-grad-login)" fill-opacity="0.8" d="M0,192L48,197.3C96,203,192,213,288,229.3C384,245,480,267,576,250.7C672,235,768,181,864,181.3C960,181,1056,235,1152,234.7C1248,235,1344,181,1392,154.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
            </svg>
        </div>

    </div>

</div>
