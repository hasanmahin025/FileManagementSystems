<div class="page-wrapper">
    <div class="form-section">
        <div class="header">
            <h2>Final Step</h2>
            <p>Check your email for the verification code.</p>
        </div>

        <form [formGroup]="confirmForm" (ngSubmit)="onSubmit()">
            <label>Confirm Email</label>
            <input type="email" formControlName="email" placeholder="Yourmail@gmail.com"
            [class.error-border]="confirmForm.get('email')?.invalid && confirmForm.get('email')?.touched">
        

            <label>Verification Pin</label>
            <input type="text"formControlName="pin"  placeholder="Enter Your OTP"
            [class.error-border]="confirmForm.get('pin')?.invalid && confirmForm.get('pin')?.touched">
             <small *ngIf="confirmForm.get('pin')?.invalid && confirmForm.get('pin')?.touched" class="error-msg" style="color: red; font-size: 0.8rem; margin-top: 5px; display: block;">
                PIN is required.
            </small>
            <label>Username</label>
            <input type="text"formControlName="userName" placeholder="create a Username"
            [class.error-border]="confirmForm.get('userName')?.invalid && confirmForm.get('userName')?.touched">
            <small *ngIf="confirmForm.get('userName')?.invalid && confirmForm.get('userName')?.touched" class="error-msg" style="color: red; font-size: 0.8rem; margin-top: 5px; display: block;">
                Username is required.
            </small>

            <label>Password</label>
            <input type="text"formControlName="password" placeholder="Enter a strong Password"
            [class.error-border]="confirmForm.get('password')?.invalid && confirmForm.get('password')?.touched">
            <small *ngIf="confirmForm.get('password')?.invalid && confirmForm.get('password')?.touched" class="error-msg" style="color: red; font-size: 0.8rem; margin-top: 5px; display: block;">
                Password must be at least 6 characters.
            </small>

  
            <button type="submit"  class="btn-class">Confirm Registration</button>

        </form>
    </div>
    <div class="visual-section">
        <div class="icon-container">
            <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
        </div>
        <h3>Almost there!</h3>
        <p>Enter your details to complete setup.</p>
    </div>

    <div class="wave-bg">
        <svg viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="wave-grad-conf" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#d1fae5;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#22d3ee;stop-opacity:1" />
                </linearGradient>
            </defs>
            <path fill="url(#wave-grad-conf)" fill-opacity="0.8"
                d="M0,192L48,197.3C96,203,192,213,288,229.3C384,245,480,267,576,250.7C672,235,768,181,864,181.3C960,181,1056,235,1152,234.7C1248,235,1344,181,1392,154.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z">
            </path>
        </svg>
    </div>
</div>
